 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Modrian</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="mondrianstyle.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="wrapper">
       <div class="row1"> 
            <div class="column1-1">
                <div class="box1-1-a">
                    <div class="box1-1-a-1">box1-1-a-1</div>
                    <div class="box1-1-a-2">box1-1-a-2</div>
                </div>
                <div class="box1-1-b">
                    <div class="box1-1-b-1">
                        <div class="box1-1-b-1-a">box1-1-b-1-a</div>
                        <div class="box1-1-b-1-b">box1-1-b-1-b</div>
                    </div>
                    <div class="box1-1-b-2">box1-1-b-2</div>
                </div>
            </div>
            <div class="column1-2">
                <div class="box1-2-a">
                    <div class="box1-2-a-1">box1-2-a-1</div>
                    <div class="box1-2-a-2">box1-2-a-2</div>
                    <div class="box1-2-a-3">box1-2-a-3</div>
                </div>
                <div class="box1-2-b">
                    <div class="box1-2-b-1">box1-2-b-1</div>
                    <div class="box1-2-b-2">box1-2-b-2</div>
                    <div class="box1-2-b-3">box1-2-b-3</div>
                </div>
                <div class="box1-2-c">
                    <div class="box1-2-c-1">box1-2-c-1</div>
                    <div class="box1-2-c-2">box1-2-c-2</div>
                    <div class="box1-2-c-3">box1-2-c-3</div>
                    <div class="box1-2-c-4">
                        <div class="box1-2-c-4-a">box1-2-c-4-a</div>
                        <div class="box1-2-c-4-b">box1-2-c-4-b</div>
                    </div>
                </div>
            </div>
        </div>
       <div class="row2">
            <div class="column2-1">
                <div class="box2-1-a">box2-1-a</div>
                <div class="box2-1-b">box2-1-b</div>
                <div class="box2-1-c">
                    <div class="box2-1-c-1">box2-1-c-1</div>
                    <div class="box2-1-c-2">box2-1-c-2</div>
                </div>
            </div>
            <div class="column2-2">
                <div class="box2-2-a">box2-2-a</div>
                <div class="box2-2-b">box2-2-b</div>
                <div class="box2-2-c">box2-2-c</div>
            </div>
        </div> 
       <div class="row3">
            <div class="column3-1"></div>
            <div class="column3-2"></div>
        </div> 
       <div class="row4">
            <div class="column4-1"></div>
            <div class="column4-2"></div>
        </div> 
    </div>
    
</body>
</html>
